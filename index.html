<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
  <main>
    <section class="card-head">
      <div class="image">
        <div id="layer"></div>
      </div>
    </section>
    <section class="card-body">
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="data">
        <div class="detalle">
          <div class="number">10k+</div>
          <div class="text">companies</div>
        </div>
        <div class="detalle">
          <div class="number">314</div>
          <div class="text">templates</div>
        </div>
        <div class="detalle">
          <div class="number">12M+</div>
          <div class="text">queries</div>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    More challenges in <a href="https://www.frontendmentor.io/profile/Nahuelfd10" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/feed/" target="_blank">Nahuel Fernandez Diez</a>.
  </div>
</div>
</body>

</html>
